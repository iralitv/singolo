<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Singolo</title>
    <link rel="stylesheet" href="./singolo.css">
  </head>
  <body>
    <header class="container header">
      <div class="logo">
        <h1 class="logo__title">
          Singolo<span class="logo__asterisk">*</span>
        </h1>
      </div>
      <ul class="main-menu">
        <li class="main-menu__item">home</li>
        <li class="main-menu__item">services</li>
        <li class="main-menu__item">portfolio</li>
        <li class="main-menu__item">about</li>
        <li class="main-menu__item">contact</li>
      </ul>
    </header>
    <section class="container mobile">
      <div class="mobile__slider">
        <section class="mobile__item mobile__item--horizontal">
          <div class="mobile__screen mobile__screen--horizontal"></div>
        </section>
        <section class="mobile__item mobile__item--vertical">
          <div class="mobile__screen mobile__screen--vertical"></div>
        </section>
      </div>
    </section>
  </body>
</html>
